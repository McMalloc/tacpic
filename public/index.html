<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>tacpic</title>
</head>

<body>


  <!-- container used to calculate text width -->
  <div aria-hidden=true id="dummy" style="position: absolute; opacity: 0;"></div>

  <div id="root" aria-hidden='false'>

    <!-- loader -->
    <div style="
    display: grid;
    place-items: center;
    font-size: 120%;
    font-family: sans-serif;
    animation: pulsating 0.8s infinite;">

      <noscript>
        <div style="width: 100%; margin: 20% 0;">
          <p style="width: 400px;">Die Entwicklung von Webanwendungen beansprucht viele Ressourcen.
            Wir können dieses Angebot leider nur mit aktiviertem Javascript anbieten.
            Falls Sie aus Datenschutzgründen Javascript deaktiviert haben, können zumindest wir Sie beruhigen:
            Wir schalten keine Werbung und teilen Nutzungsdaten nicht mit Dritten.
            <br /><br />

            <a target='_blank' href="https://www.enable-javascript.com/de/">So aktivieren Sie Javascript.</a>
          </p>
        </div>


      </noscript>
      <img style="width: 200px" alt="Tacpic Logo" src="/images/logo.svg"><br />
      Einen Moment bitte /<br />
      One Moment please<br />
    </div>

  </div>

  <!-- hidden reference object to convert mm to device specific px and vice versa -->
  <div style="position: absolute; opacity: 0; top:  0; left: 0">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" width=1 height=1>
      <rect x="0" y="0" width="1" height="1" id="reference-rect"></rect>
      <foreignObject x="0" y="0" width="1" height="1">
        <xhtml:div style="width: 1px; height: 1px; display:inline-block" id="reference-div-px">&nbsp;</xhtml:div>
        <xhtml:div style="width: 1mm; height: 1mm; display:inline-block" id="reference-div-mm">&nbsp;</xhtml:div>
      </foreignObject>
    </svg>
  </div>



  <div id="flyout"></div>
  <div id="modal"></div>
  <div id="popup"></div>
  <div id="select-portal-target"></div>
</body>

</html>
